<div id="article-img">
  <img src="{{ include.url }}"
       alt="{{ include.alt }}"
       title="{{ include.title }}"
       {% if include.width %} width="{{ include.width }}" {% endif %}
  />
  {% if include.description %}
    <blockquote style="border-left: 10px solid #D5D5D5;">
      {{ include.description }}
    </blockquote>
  {% endif %}
</div>
